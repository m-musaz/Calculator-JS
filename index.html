<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scientific Calculator</title>
</head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<!-- Latest compiled JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<body>
    <div class="container-fluid" style="background-image: linear-gradient(to right,#d3e4f4, #d9ddde);height: 100vh;padding-top: 5%;padding-left: 20%;padding-right:20%;">
        <div class="row" style="background-image: linear-gradient(to right,#5b6a7d, #353e4a);text-align: left;justify-content: center;border-top-left-radius: 25px;border-top-right-radius: 25px;padding-bottom: 5%;border-bottom-left-radius: 25px;border-bottom-right-radius: 25px; box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);">
            <h1 style="text-align: center;color: white;">ClassWiz</h1>
            <div class="row" style="background-color: #2d353c;text-align: right;color: white;">
                <input id="inputbox" type="text" style="align-items: right;border: none;background: transparent;color: white;font-size: x-large;" placeholder="INPUT">
                <h1 id="resultbox">Result</h1>
            </div>
            <div class="col-6 nopad">
                <div class="col-12 btns">
                    <button class="btns" id="1" onclick="logic.onNumPressed(this.id)">1</button>
                    <button class="btns" id="2" onclick="logic.onNumPressed(this.id)">2</button>
                    <button class="btns" id="3" onclick="logic.onNumPressed(this.id)">3</button>
                </div>
                <div class="col-12 btns">
                    <button class="btns" id="4" onclick="logic.onNumPressed(this.id)">4</button>
                    <button class="btns" id="5" onclick="logic.onNumPressed(this.id)">5</button>
                    <button class="btns" id="6" onclick="logic.onNumPressed(this.id)">6</button>
                </div>
                <div class="col-12 btns">
                    <button class="btns" id="7" onclick="logic.onNumPressed(this.id)">7</button>
                    <button class="btns" id="8" onclick="logic.onNumPressed(this.id)">8</button>
                    <button class="btns" id="9" onclick="logic.onNumPressed(this.id)">9</button>
                </div>
                <div class="col-12 btns">
                    <button class="btns" id="0" onclick="logic.onNumPressed(this.id)">0 </button>
                </div>
            </div>
            <div class="col-6 nopad">
                <div class="col-12 btns">
                    <button class="btns" id="+" onclick="logic.onSignPressed(this.id)" >+</button>
                    <button class="btns" id="-" onclick="logic.onSignPressed(this.id)">-</button>
                    <button class="btns" id="*" onclick="logic.onSignPressed(this.id)">*</button>
                    <button class="btns" id="/" onclick="logic.onSignPressed(this.id)">/</button>
                </div>
                <div class="col-12 btns">
                    <button class="btns" id="sin(" onclick="logic.onSignPressed(this.id)" >sin</button>
                    <button class="btns" id="cos(" onclick="logic.onSignPressed(this.id)" >cos</button>
                    <button class="btns" id="tan(" onclick="logic.onSignPressed(this.id)" >Tan</button>
                </div>
                <div class="col-12 btns">
                    <button class="btns" id="(" onclick="logic.onSignPressed(this.id)" >(</button>
                    <button class="btns" id=")" onclick="logic.onSignPressed(this.id)" >)</button>
                    <button class="btns" id="^" onclick="logic.onSignPressed(this.id)" >^</button>
                    <button class="btns" id="sqrt(" onclick="logic.onSignPressed(this.id)" >sqrt</button>
                </div>
                <div class="col-12 btns">
                    <button class="btns" id="." onclick="logic.onSignPressed(this.id)">.</button>
                    <button class="btns" onclick="logic.clear()">C</button>
                    <button class="btns" onclick="logic.onEqualPressed()">=</button>
                </div>
            </div>

            <h4 style="text-align: center;color: white; padding-top: 2%;">Create a Variable</h4>
            <div class="col-12 variable">
                <input id="uservar" type="text" style="align-items: right;border-radius: 10px;font-size: large;background-color: #2d353c;color: white;" placeholder="Name your Variable">
            </div>
            <div class="col-12 variable">
                <input id="uservarval" type="text" style="align-items: right;border-radius: 10px;font-size: large;background-color: #2d353c;color: white;" placeholder="Enter value of Variable">
            </div>
            <div class="col-12 variable">
                <button style="border-radius: 10px;width: 50%;background-color: white;color:#2d353c;font-weight: bold;" onclick="logic.addvar()">Add</button>
            </div>
        </div>

    </div>
</body>
<script type="module">
    import * as logic from "./main.js";
    window.logic = logic;
</script>
<style>
    .btns
    {
        display: flex;
        flex-grow: 1;
        justify-content: center;
        background-color: transparent;
        color: white;
        font-weight: 500;
        font-size: x-large;
        border-width: 0.1px;
        border-color: white;
        
    }
    .nopad{
        padding-left: 0%;
        padding-right: 0%;
        
    }
    .variable
    {
        display: flex;
        justify-content: center;
        padding-top: 2%;
    }
    ::placeholder { /* Chrome, Firefox, Opera, Safari 10.1+ */
        color: white;
    }
</style>
</html>
